server:
  host: "127.0.0.1"
  port: 8000
  database_url: "sqlite:///./netprobe.db"
  scan_frequency: 86400 # 24 hours in seconds

agent:
  server_url: "http://127.0.0.1:8000"
  workers: 4
  discover: true
  scan: true

logging:
  level: "INFO"
  file: "/var/log/netprobe.log"
